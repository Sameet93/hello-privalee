apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: privilee-app  # Replace with your app namespace variable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: privilee-app
        # Ensure these match the labels defined in your Fargate profile
        key1: "value1"  
        key2: "value2"
    spec:
      containers:
      - name: privilee-app
        image: 493892691932.dkr.ecr.me-south-1.amazonaws.com/privilee/hello-world:latest  # Replace with your actual image
        ports:
        - containerPort: 8080
